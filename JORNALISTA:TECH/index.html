<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA-1 Assistente de Pesquisa Jornalística</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #1a73e8;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-input {
            width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px 0 0 24px;
            outline: none;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 0 24px 24px 0;
            cursor: pointer;
        }
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .category-button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #fff;
            color: #1a73e8;
            border: 1px solid #1a73e8;
            border-radius: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .category-button:hover, .category-button.active {
            background-color: #1a73e8;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ARIA-1 Assistente de Pesquisa Jornalística</h1>
        <form id="search-form" class="search-form" action="../pages/search.html" method="get">
            <input type="text" id="search-input" name="q" class="search-input" placeholder="Pesquise notícias..." required>
            <button type="submit" class="search-button">Pesquisar</button>
        </form>
        <div id="categories" class="categories"></div>
    </div>

    <script>
        const categories = [
            "Notícias Gerais", "Política", "Economia", "Mundo", "Educação",
            "Entretenimento", "Esporte", "Cultura", "Justiça", "Empregos"
        ];

        function createCategoryButtons() {
            const categoriesContainer = document.getElementById("categories");
            categories.forEach((category) => {
                const button = document.createElement("button");
                button.textContent = category;
                button.className = "category-button";
                button.onclick = () => {
                    document.querySelectorAll(".category-button").forEach(btn => btn.classList.remove("active"));
                    button.classList.add("active");
                    document.getElementById("search-form").action = `search.html?category=${encodeURIComponent(category)}`;
                };
                categoriesContainer.appendChild(button);
            });
        }

        createCategoryButtons();
    </script>
</body>
</html>
